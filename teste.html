<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .drop a {
        display: none;
      }
      .drop a.active,
      label:hover + .drop a {
        display: block;
      }
    </style>
    <title>Teste Cores</title>
  </head>
  <body>
    <fieldset>
      <legend>Desenvolvimento Intelectual</legend>
      <label for="intelectual"
        >Leu algum livro de evolução emocional,finanças, oratória ou
        afins?</label
      >
      <div id="intelectual" class="drop">
        <a href="#" id="um">Um</a>
        <a href="#" id="zero" class="active">Zero</a>
      </div>
    </fieldset>
    <script>
      var links = document.querySelectorAll(".drop a");
      links.forEach(function (link) {
        link.addEventListener("click", function () {
          links.forEach(function (innerLink) {
            innerLink.classList.remove("active");
          });
          this.classList.add("active");
          this.parentNode.prepend(this);
        });
      });
    </script>
  </body>
</html>
