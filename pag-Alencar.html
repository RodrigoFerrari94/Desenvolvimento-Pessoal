<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcular Evolução Alencar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Alencar</h1>
      <nav>
        <a href="index.html">Rodrigo</a>
        <a href="pag-Alencar.html">Alencar</a>
        <a href="pag-Andry.html">Andriele</a>
        <a href="pag-vitoria.html">Vitória</a>
      </nav>
    </header>
    <section>
      <fieldset>
        <legend>Saúde Física e Mental</legend>
        <label for="atividadeFisica">Atividade Física? </label>
        <select name="atividadeFisica" id="atividadeFisica">
          <option value="1">Completar o treino (1%)</option>
          <option value="0">Treino Meia Boca (0%)</option>
          <option value="-1" selected>Sem Treino (-1%)</option>
        </select>
        <label for="dormir">Dormiu quantas horas? </label>
        <select name="dormir" id="dormir">
          <option value="1">7 a 8 horas (1%)</option>
          <option value="0">6 horas (0%)</option>
          <option value="-1" selected>- de 6 ou + de 8 horas (-1%)</option>
        </select>
        <label for="familia">Passou tempo de qualidade com sua família? </label>
        <select name="familia" id="familia">
          <option value="1">Mais de 1 hora (1%)</option>
          <option value="0">Até 1 hora (0%)</option>
          <option value="-1" selected>Dia corrido (-1%)</option>
        </select>
        <label for="meditar">Praticou Meditação? </label>
        <select name="meditar" id="meditar">
          <option value="1">Mais de 10 minutos (1%)</option>
          <option value="0">Até 10 minutos (0%)</option>
          <option value="-1" selected>Não Praticou (-1%)</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Desenvolvimento Espiritual</legend>
        <label for="biblia">Leu a Bíblia hoje?</label>
        <select name="biblia" id="biblia">
          <option value="2">1 página (2%)</option>
          <option value="0">Menos de 1 página (0%)</option>
          <option value="-2" selected>Não (-2%)</option>
        </select>
        <label for="cristo">Se conectar com Cristo?</label>
        <select name="cristo" id="cristo">
          <option value="1">Meditei e orei/congreguei (1%)</option>
          <option value="0">Meditei alguns minutos (0%)</option>
          <option value="-1" selected>Não meditei (-1%)</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Desenvolvimento Intelectual</legend>
        <label for="intelectual"
          >Leu algum livro de evolução emocional,finanças, oratória ou
          afins?</label
        >
        <select name="intelectual" id="intelectual">
          <option value="2">Mais de 15 páginas (2%)</option>
          <option value="1">De 7 a 15 páginas (1%)</option>
          <option value="0">De 2 a 7 páginas (0%)</option>
          <option value="-2" selected>Não leu nada (-1%)</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Desenvolvimento Profissional</legend>
        <label for="idioma">Estudou Duolingo?</label>
        <select name="idioma" id="idioma">
          <option value="1">Estudou/Praticou mais de 20 minutos (1%)</option>
          <option value="0">Estudou/Praticou até 20 minutos (0%)</option>
          <option value="-1" selected>Não (-1%)</option>
        </select>
        <label for="estudoJiu">Estudou JiuJitso hoje?</label>
        <select name="estudoJiu" id="estudoJiu">
          <option value="1">Estudou mais de 30 minutos (1%)</option>
          <option value="0">Estudou até 30 minutos (0%)</option>
          <option value="-1" selected>Não (-1%)</option>
        </select>
        <label for="treinoJiu">Treinou JiuJitso hoje?</label>
        <select name="treinoJiu" id="treinoJiu">
          <option value="1">Treinou mais de 40 minutos (1%)</option>
          <option value="0">Treinou até 30 minutos (0%)</option>
          <option value="-1" selected>Não (-1%)</option>
        </select>
        <label for="projeto">Trabalhou no seu projeto de Milhões hoje?</label>
        <select name="projeto" id="projeto">
          <option value="2">Mais de 1 hora (2%)</option>
          <option value="0">Até 1 hora (0%)</option>
          <option value="-2" selected>Não (-2%)</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Bons e Maus Hábitos</legend>

        <label for="dieta">Seguiu a Dieta?</label>
        <select name="dieta" id="dieta">
          <option value="0" selected>Sim (0%)</option>
          <option value="-1">Não (-1%)</option>
        </select>
        <label for="comerPorcaria">Comeu doces ou frituras em excesso? </label>
        <select name="comerPorcaria" id="comerPorcaria">
          <option value="-2">Sim (-2%)</option>
          <option value="0" selected>Não (0%)</option>
        </select>
        <label for="beberAgua">Bebeu quanto de água hoje? </label>
        <select name="beberAgua" id="beberAgua">
          <option value="0" selected>Mais de 2 litros (0%)</option>
          <option value="-2">Menos de 2 litros (-2%)</option>
        </select>
        <label for="organizaçao">Organizou suas coisas em casa? </label>
        <select name="organizaçao" id="organizaçao">
          <option value="0" selected>Sim (0%)</option>
          <option value="-2">Não (-2%)</option>
        </select>

        <label for="celular"
          >Perdeu tempo nas redes sociais ou outras atividades procastinadoras?
        </label>
        <select name="celular" id="celular">
          <option value="-2">Sim (-2%)</option>
          <option value="0" selected>Não (0%)</option>
        </select>
        <label for="orar">Bebeu café a noite? </label>
        <select name="orar" id="orar">
          <option value="-1">Sim (-1%)</option>
          <option value="0" selected>Não (0%)</option>
        </select>
      </fieldset>
    </section>

    <div id="calc">
      <input type="button" value="Calcular" onclick="calcular()" />
      <div id="resultado"></div>
    </div>
    <script>
      function calcular() {
        let dieta = Number(document.getElementById("dieta").value);
        let comerPorcaria = Number(
          document.getElementById("comerPorcaria").value
        );
        let beberAgua = Number(document.getElementById("beberAgua").value);
        let atividadeFisica = Number(
          document.getElementById("atividadeFisica").value
        );
        let organizacao = Number(document.getElementById("organizaçao").value);
        let dormir = Number(document.getElementById("dormir").value);
        let familia = Number(document.getElementById("familia").value);
        let meditar = Number(document.getElementById("meditar").value);
        let celular = Number(document.getElementById("celular").value);
        let orar = Number(document.getElementById("cafe").value);
        let biblia = Number(document.getElementById("biblia").value);
        let cristo = Number(document.getElementById("cristo").value);
        let intelectual = Number(document.getElementById("intelectual").value);
        let idioma = Number(document.getElementById("idioma").value);
        let estudoJiu = Number(document.getElementById("estudoJiu").value);
        let treinoJiu = Number(document.getElementById("treinoJiu").value);
        let projeto = Number(document.getElementById("projeto").value);

        let resultado = document.getElementById("resultado");
        resultado.innerHTML =
          dieta +
          comerPorcaria +
          beberAgua +
          atividadeFisica +
          dormir +
          familia +
          meditar +
          celular +
          organizacao +
          orar +
          treinoJiu +
          biblia +
          cristo +
          intelectual +
          idioma +
          estudoJiu +
          projeto +
          "%";
      }
    </script>
  </body>
</html>
